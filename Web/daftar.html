<!DOCTYPE HTML>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMK NEGERI 1 ENREKANG</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #333;
    color: #ffffff;
    text-align: center;
    padding: 20px 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.judul {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #333;
    color: white;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input input, 
.input select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Styling untuk tombol */
.tombol {
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.tombol:hover {
    background-color: #005bb5;
}

.tombol[type="reset"] {
    background-color: #dc3545; /* Merah untuk tombol batal */
}

.tombol[type="reset"]:hover {
    background-color: #c82333; /* Merah lebih gelap saat hover */
}

/* Responsive styling */
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }

    .judul {
        font-size: 20px;
    }

    table {
        font-size: 14px;
    }
}

  </style>
</head>
<body>
  <header>
    <h1>Data Siswa/i SMK NEGERI 1 ENREKANG</h1>
  </header>

  <div class="container">
    <section class="main">
      <h2 class="judul">Daftar Siswa</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>NISN</th>
            <th>Kelas</th>
            <th>PROGRAM KEAHLIAN</th>
            <th>Alamat</th>
            <th>Usia</th>
            <th>Jenis Kelamin</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
      </table>

      <h2 class="judul">Tambah Siswa</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <div class="input">
            <input type="text" id="nama" name="nama" required>
          </div>
        </div>

        <div class="form-group">
          <label for="nisn">NISN:</label>
          <div class="input">
            <input type="text" id="nisn" name="nisn" required>
          </div>
        </div>

        <div class="form-group">
          <label for="kelas">Kelas:</label>
          <div class="input">
            <input type="text" id="kelas" name="kelas" required>
          </div>
        </div>

        <div class="form-group">
            <label for="programKeahlian">Program Keahlian:</label>
            <div class="input">
              <select id="programKeahlian" name="programKeahlian" required>
                <option value="">Pilih Program Keahlian</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Teknik Komputer dan Jaringan">Teknik Komputer dan Jaringan</option>
                <option value="Teknik Audio Video">Teknik Audio Video</option>
              </select>

        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <div class="input">
            <input type="text" id="alamat" name="alamat" required>
          </div>
        </div>

        <div class="form-group">
          <label for="usia">Usia:</label>
          <div class="input">
            <input type="number" id="usia" name="usia" required>
          </div>
        </div>

        <div class="form-group">
          <label for="jenisKelamin">Jenis Kelamin:</label>
          <div class="input">
            <select id="jenisKelamin" name="jenisKelamin" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Simpan" class="tombol">
          <input type="reset" value="Batal" class="tombol">
        </div>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const name = document.getElementById("nama").value;
        const nisn = document.getElementById("nisn").value;
        const kelas = document.getElementById("kelas").value;
        const programKeahlian = document.getElementById("programKeahlian").value
        const alamat = document.getElementById("alamat").value;
        const usia = document.getElementById("usia").value;
        const jenisKelamin = document.getElementById("jenisKelamin").value;

        const table = document.getElementById("studentTable");
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${name}</td>
            <td>${nisn}</td>
            <td>${kelas}</td>
            <td>${programKeahlian}</td>
            <td>${alamat}</td>
            <td>${usia}</td>
            <td>${jenisKelamin}</td>
        `;

        table.appendChild(row);

        document.getElementById("studentForm").reset();
    });
  </script>
</body>
</html>
